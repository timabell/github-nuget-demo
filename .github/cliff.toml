[changelog]
header = ""
body = """
{% if version %}## Release {{ version }}
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}

{% for commit in commits %}\
- {{ commit.message | split(pat="\n") | first }} ({{ commit.id }})
{% endfor %}
{% endfor %}\
"""
footer = ""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
commit_parsers = [
    { message = "^feat", group = "<!-- 1 -->âœ¨ Features" },
    { message = "^fix", group = "<!-- 2 -->ğŸ› Bug Fixes" },
    { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
    { message = "^doc", group = "<!-- 4 -->ğŸ“š Documentation" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Style" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
