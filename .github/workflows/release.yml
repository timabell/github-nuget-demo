name: Release

on:
  push:
    branches: [main]

# Prevent concurrent releases racing to create the same version tag
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  build-test:
    uses: ./.github/workflows/build-test.yml

  release:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Calculate next version
        id: version
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --bumped-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version outputs
        id: version_outputs
        run: |
          VERSION="${{ steps.version.outputs.content }}"
          VERSION="${VERSION#v}"  # Remove v prefix if present
          VERSION="${VERSION%%$'\n'*}"  # Remove any trailing newlines
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack NuGet packages
        run: |
          VERSION=${{ steps.version_outputs.outputs.version }}
          dotnet pack src/GithubNugetDemo/GithubNugetDemo.csproj \
            --configuration Release \
            --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkgs

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version_outputs.outputs.tag }}
          git push origin ${{ steps.version_outputs.outputs.tag }}

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --unreleased

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_outputs.outputs.tag }}
          name: ${{ steps.version_outputs.outputs.tag }}
          body: ${{ steps.changelog.outputs.content }}
          files: ./nupkgs/*
